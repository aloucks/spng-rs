steps:
  - bash: |
      set -e -x
      cargo +stable fmt --all -- --check
    displayName: Check formatting
  - bash: |
      set -e -x
      cargo test --no-run -vv
    displayName: Build everything
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
  - bash: |
      set -e -x
      cargo bench --no-run --features zlib-ng --manifest-path=spng-benchmarks/Cargo.toml
    displayName: Build release benches
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
  - bash: |
      set -e -x
      cargo bench --no-run --manifest-path=spng-benchmarks/Cargo.toml
    displayName: Build release benches (features = "zlib-ng")
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
  - bash: |
      set -e -x
      rustup component add clippy
      cargo clippy --all -- -D warnings
    displayName: Run clippy (stable only)
    condition: eq(variables['TOOLCHAIN'], 'stable')
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
  - bash: |
      set -e -x
      cargo test
    displayName: Run tests
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
  - bash: |
      set -e -x
      cargo test --all-targets --features zlib-ng --manifest-path=spng-sys/Cargo.toml
      cargo test --all-targets --features zlib-ng --manifest-path=spng/Cargo.toml
      cargo test --all-targets --features zlib-ng --manifest-path=spng-benchmarks/Cargo.toml
    displayName: Run tests (features = "zlib-ng")
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
